<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aman Kaura — Portfolio</title>
  <meta name="description" content="Portfolio of Aman Kaura — MSBA candidate and data/strategy professional."/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] } }
      }
    }
  </script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background:
        radial-gradient(1200px 800px at 20% -10%, #cfd8e6 0%, rgba(207,216,230,0.55) 35%, rgba(231,235,242,0) 65%),
        linear-gradient(180deg, #dfe6ef 0%, #e5e9f1 50%, #dde3ec 100%);
    }
    section.bg-slate-50\/80 { background: rgba(241, 245, 249, 0.92); }
    .card {
      background: rgba(255, 255, 255, 0.62) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(15, 23, 42, 0.10);
      border-radius: 1rem;
      box-shadow:
        0 8px 24px rgba(2, 6, 23, 0.10),
        0 20px 48px rgba(2, 6, 23, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 14px 34px rgba(2, 6, 23, 0.14),
        0 28px 56px rgba(2, 6, 23, 0.10);
      border-color: rgba(15, 23, 42, 0.16);
    }
    .section-label { position: sticky; top: 6rem; color: #475569; }
    @media (max-width: 1024px) { .section-label { position: static; top: auto; } }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .6rem 1rem;
      border-radius: .75rem;
      background: linear-gradient(180deg, #0f172a 0%, #0b1324 100%);
      color: #fff;
      font-size: .875rem;
      font-weight: 500;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.18);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, #111827 0%, #0c1730 100%);
      border-color: rgba(148, 163, 184, 0.45);
      box-shadow: 0 12px 28px rgba(2, 6, 23, 0.22);
    }
    .hover-card { transition: transform .22s ease, box-shadow .22s ease; }
    .hover-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 46px rgba(2, 6, 23, 0.20);
    }
    .card .list-disc > li::marker { color: #0891b2; }
  </style>
</head>
<body class="font-sans text-slate-800">

  <!-- Nav -->
  <header class="flex items-center justify-between py-6 px-4 sm:px-6 lg:px-8">
    <div class="text-lg font-semibold">Aman Kaura</div>
    <nav class="hidden sm:flex gap-6 text-sm">
      <a href="#highlights" class="hover:text-slate-900 text-slate-600">Highlights</a>
      <a href="#experience" class="hover:text-slate-900 text-slate-600">Experience</a>
      <a href="#projects" class="hover:text-slate-900 text-slate-600">Projects</a>
      <a href="#skills" class="hover:text-slate-900 text-slate-600">Skills</a>
      <a href="#contact" class="hover:text-slate-900 text-slate-600">Contact</a>
    </nav>
  </header>

  <!-- Hero / Highlights / Experience / Skills ... (keep same as before) -->

  <!-- Projects -->
  <section id="projects" class="bg-slate-50/80">
    <div class="mx-auto max-w-6xl px-4 py-14 grid lg:grid-cols-12 gap-8">
      <aside class="lg:col-span-3">
        <div class="section-label flex items-center gap-2 text-slate-700 font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M7 13h2v5H7v-5m4-11h2v16h-2m4-8h2v8h-2"/></svg>
          Projects
        </div>
      </aside>
      <div class="lg:col-span-9">
        <div class="card p-6 sm:p-8 bg-white">
          <div id="projects-grid" class="grid sm:grid-cols-2 lg:grid-cols-2 gap-6">
            <p class="text-sm text-slate-500">Loading projects…</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-10 text-center text-xs text-slate-500">
    © <span id="year"></span> Aman Kaura
  </footer>

  <!-- Inline JSON for projects -->
  <script type="application/json" id="projects-data">
  [
    {
      "title": "Ziina Purple: Fintech Subscription",
      "blurb": "Designed a go-to-market strategy for Ziina, a UAE-based peer-to-peer payments app, analyzing fintech trends, defining benefits, and integrating the Ziina Card.",
      "tag": "Strategy & Product",
      "link": "ziina-purple.pdf"
    },
    {
      "title": "First Goal Impact Analysis: La Liga 2023–24",
      "blurb": "Analyzed 300+ La Liga matches to study how scoring first affects win probability. Built predictive models using Python (Logistic Regression, Decision Trees, Random Forest) and used clustering to profile team strategies.",
      "tag": "Predictive Modeling",
      "link": "sports-analytics-salah.pdf"
    },
    {
      "title": "Cafe Sales Analysis",
      "blurb": "Summarized key trends and demand forecasts for a café using Python analysis. Clear takeaways for pricing, product mix, and inventory planning.",
      "tag": "Data Analytics",
      "link": "Cafe_Sales_Analysis_Deck.pdf"
    }
  ]
  </script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function renderProjects(data) {
      const grid = document.getElementById('projects-grid');
      if (!Array.isArray(data) || data.length === 0) {
        grid.innerHTML = '<p class="text-sm text-slate-500">No projects to show yet.</p>';
        return;
      }
      grid.innerHTML = '';
      data.forEach(p => {
        const a = document.createElement('a');
        a.href = p.link || '#';
        if (p.link) { a.target = '_blank'; a.rel = 'noreferrer'; }
        a.className = 'card hover-card block rounded-2xl p-5 transition will-change-transform';
        a.innerHTML = `
          <div class="text-xs uppercase tracking-wide text-slate-500 mb-2">${p.tag || 'Case Study'}</div>
          <div class="font-semibold">${p.title}</div>
          <p class="text-sm text-slate-600 mt-2">${p.blurb}</p>
        `;
        grid.appendChild(a);
      });
    }

    async function loadProjects() {
      // Try inline JSON first
      const inlineEl = document.getElementById('projects-data');
      if (inlineEl && inlineEl.textContent.trim()) {
        try {
          const inlineData = JSON.parse(inlineEl.textContent);
          renderProjects(inlineData);
          return;
        } catch (e) {
          console.error('Failed to parse inline projects JSON:', e);
        }
      }

      // Fallback: fetch projects.json
      try {
        const res = await fetch('./projects.json?cb=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) {
          document.getElementById('projects-grid').innerHTML =
            '<p class="text-sm text-slate-500">Could not load projects.json (' + res.status + ').</p>';
          return;
        }
        const data = await res.json();
        renderProjects(data);
      } catch (e) {
        console.error('Could not load projects.json', e);
        document.getElementById('projects-grid').innerHTML =
          '<p class="text-sm text-slate-500">Error loading projects.</p>';
      }
    }

    loadProjects();
    lucide.createIcons();
  </script>
</body>
</html>
